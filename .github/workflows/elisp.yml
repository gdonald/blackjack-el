name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  test:
    name: Run test suite
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: /home/runner/work/blackjack-el
    strategy:
      matrix:
        emacs_version:
          - '28.2'
        os:
          - ubuntu-latest
    steps:
      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}
      - uses: actions/checkout@v3
      - name: Install packages
        run: |
          emacs --script ./blackjack-el/packages.el
      - name: Run tests
        run: |
          cd blackjack-el
          make test

